<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register New User</h1>
    <form method="post" action="{% url 'register_view' %}">
        {% csrf_token %}
        <!-- Removed Username field, as it will be generated from the email -->
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="mothers_email">Mother's Email:</label>
        <input type="email" id="mothers_email" name="mothers_email" required><br>

        <label for="fathers_email">Father's Email:</label>
        <input type="email" id="fathers_email" name="fathers_email" required><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
