<!DOCTYPE html>
<html>
<head>
    <title>Delete Article</title>
</head>
<body>
    <h1>Are you sure you want to delete this article?</h1>
    <h3>{{ article.ArticleName }} ({{ article.ArticleWebsite }})</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'article_list' %}">Cancel</a>
</body>
</html>
