<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <meta http-equiv="refresh" content="5;url={% url 'index.html' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0C2A3A;
            text-align: center;
        }

        .message {
            background-color: #C9A060;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Your summary has been submitted!</h1>
        <p>You have completed {{ count }}/90 summaries.</p>
        <p>Late submissions: {{ late_count }}</p>
    </div>
</body>
</html>
