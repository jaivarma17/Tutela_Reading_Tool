		/* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: Poppins, sans-serif;
  line-height: 1.5;
  color: black;
  background-color: #0C2A3A;
  padding: 20px;
}

/* Container */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  background: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 1);
}

/* Headings */
h1, h2, h3 {
  color: #C9A060;
  margin-bottom: 10px;
}

h1 {
  font-size: 2.5em;
}

h2 {
  font-size: 2em;
}

h3 {
  font-size: 1.5em;
}

/* Paragraphs */
p {
  margin-bottom: 20px;
  line-height: 1.8;
}

/* Links */
a {
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* Buttons */
button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 15px;
  color: black;
  background-color: burlywood;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 1s ease;
}

button: {
  background-color: #C9A060;
}

/* Lists */
ul {
  list-style: none;
  padding: 0;
}

li {
  font-size: 2em;
  margin-bottom: 10px;
  color: #C9A060;

}

/* Form Elements */
input, textarea, select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  margin-bottom: 20px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    padding: 10px;
  }

  h1 {
    font-size: 2em;
  }

  h2 {
    font-size: 1.5em;
  }

  h3 {
    font-size: 1.2em;
  }
}


	</style>
</head>

<body>
    
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ article.ArticleURL }}" target="_blank" style="color: #F5EDE2; ">{{ article.ArticleWebsite }}</a> 
                - {{ article.ArticleName }}
            </li>
        {% empty %}
            <li>No articles available.</li>
        {% endfor %}
    </ul>

    <div style="height: 10px;"></div>

    <form method="get" action="{% url 'index.html' %}">
      <button type="submit">HOME</button>
    </form>

</body>
